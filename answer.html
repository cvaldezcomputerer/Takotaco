<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Takko 🌮</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body id="AlphabetGame">
    <div id="crisImageContainer" class="hidden">
      <img
        id="crisImage"
        src="./images/selfie/yay1.png"
        alt=" picture of cris "
      />
    </div>
    <div id="stopwatch">Time: 0s</div>
    <div id="endGameMessege" class="hidden"><p>end game messsege</p></div>
    <div id="AlphabetScreen" class="hidden"></div>

    <div id="chooseNextLetter" class="hidden">
      <div class="choice" id="letterChoice1">?</div>
      <div class="choice" id="letterChoice2">?</div>
      <div class="choice" id="letterChoice3">?</div>
    </div>
    <div id="gameControls">
      <audio id="abcSong" loop>
        <source src="./audio/abc-song-123606.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <div>
        <button id="playButton" class="gameControlButton">はじめ</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
