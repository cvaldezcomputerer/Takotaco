<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Takko ðŸŒ®</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <button id="resetButton" style="display: none">ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³</button>
    <div
      class="container d-flex justify-content-center align-items-center middle-section"
      style="height: 100vh"
    >
      <div class="row">
        <div class="col-12 text-center">
          <button
            onclick="changeColor('rgb(203, 0, 44)')"
            class="btn btn-sm m-2 btn-square"
            id="redButton"
          ></button>
          <button
            onclick="changeColor('rgb(19, 104, 206)')"
            class="btn btn-sm m-2 btn-square"
            id="blueButton"
          ></button>
          <button
            onclick="changeColor('rgb(216, 158, 0)')"
            class="btn btn-sm m-2 btn-square"
            id="greenButton"
          ></button>
        </div>
      </div>
    </div>

    <script>
      function changeColor(color) {
        // Change the background color of the body
        $("body").css("background-color", color);

        // Change the background color of the middle section
        $(".middle-section").css("background-color", color);

        // Hide all buttons
        $("button").hide();

        // Show the reset button
        $("#resetButton").show();
      }

      // Reset button functionality
      $(document).ready(function () {
        $("#resetButton").click(function () {
          // Reload the page to its original state
          location.reload();
        });
      });
    </script>
  </body>
</html>
