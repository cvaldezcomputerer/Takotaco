<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <style>
    #resetButton {
      display: none; /* Initially hidden */
      width: 15vw; /* Use viewport width for responsive sizing */
      height: 15vw; /* Maintain square aspect ratio */
      font-size: 1.5em; /* Scale text size based on parent element's font size */
      padding: 1em; /* Use em to make padding relative to font size */
      cursor: pointer; /* Change cursor to pointer on hover */
    }
    .butt {
      width: 15vw; /* Use viewport width for responsive sizing */
      height: 15vw; /* Maintain square aspect ratio */
      font-size: 1.5em; /* Scale text size based on parent element's font size */
      padding: 1em; /* Use em to make padding relative to font size */
      border-radius: 10%; /* Slightly rounded corners */
    }

    #redButton {
      background-color: rgb(203, 0, 44);
    }
    #blueButton {
      background-color: rgb(19, 104, 206);
    }
    #greenButton {
      background-color: rgb(216, 158, 0);
    }
    #yellowButton {
      background-color: rgb(38, 137, 12);
    }
  </style>

  <body>
    <button id="resetButton">ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³</button>
    <div
      class="container d-flex justify-content-center align-items-center middle-section"
      style="height: 100vh"
    >
      <div class="row">
        <div class="col-12 text-center">
          <button id="resetButton">ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³</button>
          <button
            onclick="changeColor('rgb(203, 0, 44)')"
            class="btn m-2 butt"
            id="redButton"
          ></button>
          <button
            onclick="changeColor('rgb(19, 104, 206)')"
            class="btn m-2 butt"
            id="blueButton"
          ></button>
          <button
            onclick="changeColor('rgb(216, 158, 0)')"
            class="btn m-2 butt"
            id="greenButton"
          ></button>
          <button
            onclick="changeColor('rgb(216, 158, 0)')"
            class="btn m-2 butt"
            id="yellowButton"
          ></button>
        </div>
      </div>
    </div>

    <script>
      function changeColor(color) {
        // Change the background color of the body
        $("body").css("background-color", color);

        // Change the background color of the middle section
        $(".middle-section").css("background-color", color);

        // Hide all buttons
        $("button").hide();

        // Show the reset button
        $("#resetButton").show();
      }

      // Reset button functionality
      $(document).ready(function () {
        $("#resetButton").click(function () {
          // Reload the page to its original state
          location.reload();
        });
      });
    </script>
  </body>
